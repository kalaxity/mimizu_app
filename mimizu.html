<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimizu Game</title>
    <link rel="stylesheet" href="./mimizu.css">
</head>
<body>
    <h1>みみず</h1>
    <p>ハイスコア：<span id="high-score-area"></span>点</p>
    <div id="start-button">
        <button onclick="initGame()">スタート!</button>
        <p>(ボタンを押した3秒後にスタートします)</p>
    </div>

    <div id="game-area" style="display: none;">
        <p>現在<span id="point-area"></span>点</p>
        <p>残り<span id="time-area"></span>秒</p>
        <div class="column">
            <button id="button-up">↑</button>
            <p class="row">
                <button id="button-left">←</button>
                <canvas width="200", height="200" id="game-field"></canvas>
                <button id="button-right">→</button>
            </p>
            <button id="button-down">↓</button>
        </div>
    </div>

    <div id="explanation-area">
        <h3>遊び方</h3>
        <p>
            矢印キーを押してみみずを操作し、フィールド上のアイテムを獲得しよう！<br>
            30秒以内にいくつ獲得できるかな？
        </p>
        <h3>操作方法</h3>
        <p>
            ゲーム画面の上下左右に表示される矢印ボタンを押すと、みみずを動かせます。<br>
            PCの方は、キーボードの矢印キーを押しても動かせます。
        </p>
        <h3>このページについて</h3>
        <p>
            このページではハイスコア保存のためにCookieを使用しています。
        </p>
        <p>
            このアプリのリポジトリは<a href="https://github.com/kalaxity/mimizu_app">ここ</a>にあります。
        </p>
    </div>

    <script src="./mimizu.js"></script>
    
</body>
</html>
